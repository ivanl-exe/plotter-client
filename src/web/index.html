<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plotter Client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="modules/jquery-3.7.0.min.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/edit.js"></script>
    </head>
    <body>
        <div class="input-container">
            <div class="item" id="title-container">
                <h1>Plotter Client</h1>
            </div>
            <div class="item">
                <button id="img-input-button">Choose image</button>
            </div>
            <div class="item">
                <canvas id="input-img-canvas"></canvas>
            </div>
            <div class="item" id="edit-container">
                <h3>Edit</h3>
                <div id="edit">
                    <div id="threshold">
                        <h3>threshold</h3>
                        <div class="layer">
                            <p1>order:</p1>
                            <input type="number" disabled="true">
                        </div>
                        <input type="number">
                        <input type="range">
                        <button>reset</button>
                    </div>
                    <div id="exponential-multiplier">
                        <h3>e<sup>x</sup>ponential multiplier</h3>
                        <div class="layer">
                            <p1>order:</p1>
                            <input type="number">
                        </div>
                        <input type="number">
                        <input type="range">
                        <button>reset</button>    
                    </div>
                </div>
            </div>
            <div class="item">
                <button id="img-output-button">Save commands</button>
            </div>
            <div class="item">
                <canvas id="output-img-canvas"></canvas>                
            </div>
            <div class="item" id="output-command-code-container">
                <h3>Command code</h3>
                <div id="output-command-code"></div>
            </div>
        </div>

    </body>
</html>
